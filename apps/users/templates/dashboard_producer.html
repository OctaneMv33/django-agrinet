{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de control Agricultores</title>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css propio -->
    <link rel="stylesheet" href="{% static 'styles/panel.css'%}">
    <!-- iconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div>
        <nav class="navbar nav">
            <div class="container-fluid">
              <a class="navbar-brand " href="#">
                <img src="{% static 'img/logotext.png' %}" alt="" width="80" >
              </a>
              <form class="d-flex">
                <input class="form-control me-1 searchInput" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit"><i class="bi bi-search icon"></i></button>
              </form>
              
              <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="producerData">
            <img src="{% static 'img/Icon.png' %}" alt="producer icon">
            <h2>Juanito Perez</h2>
          </div>

          <div class="main">
            <div class="card bg-dark text-white">
              <img src="{% static 'img/fv.png' %}" class="card-img" alt="frutas y verduras" >
              <div class="card-img-overlay">
                 <h5 class="card-title">Mis Productos</h5>
              </div>
            </div>

            <div class="card bg-dark text-white">
              <img src="{% static 'img/reports.jpg' %}" class="card-img" alt="frutas y verduras" >
              <div class="card-img-overlay">
                 <h5 class="card-title">Reportes</h5>
              </div>
            </div>

          </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
