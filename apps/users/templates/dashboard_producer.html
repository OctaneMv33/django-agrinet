{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de control Agricultores</title>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css propio -->
    <link rel="stylesheet" href="{% static 'styles/panel.css'%}">
    <!-- iconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div>
        <nav class="navbar nav">
            <div class="container-fluid">
              <a class="navbar-brand " href="#">
                <img src="{% static 'img/logotext.png' %}" alt="" width="80" >
              </a> 
              <form class="d-flex ms-auto me-5">
                <input class="form-control me-1 searchInput" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit"><i class="bi bi-search"></i></button>
              </form>

              <div class="d-flex">
                <a href="" class="d-flex flex-column align-items-center me-5">
                  <div><i class="bi bi-basket2 bi-lg icon"></i></div>
                  <div>Productos</div>
                </a>

                <a href="" class="d-flex flex-column align-items-center">
                  <div><i class="bi bi-person-circle icon"></i></div>
                  <div>Juanito Perez</div>
                </a>
              </div>
              
            </div>
          </nav>

          <div class="producerData">
            <img src="{% static 'img/Icon.png' %}" alt="producer icon">
            <h2>Juanito Perez</h2>
          </div>

          <div class="main">
            <div class="card bg-dark text-white">
              <img src="{% static 'img/fv.png' %}" class="card-img" alt="frutas y verduras" >
              <div class="card-img-overlay d-flex align-items-center justify-content-center">
                 <h1 class="card-title">Mis Productos</h1>
              </div>
            </div>

            <div class="card bg-dark text-white">
              <img src="{% static 'img/reports.jpg' %}" class="card-img" alt="frutas y verduras" >
              <div class="card-img-overlay d-flex align-items-center justify-content-center">
                 <h1 class="card-title">Reportes</h1>
              </div>
            </div>

          </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
